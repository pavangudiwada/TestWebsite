&quot;,8465,536881112]],[&quot;^16&quot;,[8466,&quot;^Y&quot;,8427,536881112]],[&quot;^16&quot;,[8466,&quot;^V&quot;,8464,536881121]],[&quot;^16&quot;,[8466,&quot;^U&quot;,8427,536881118]],[&quot;^16&quot;,[8466,&quot;^?&quot;,[&quot;^ &quot;],536881118]],[&quot;^16&quot;,[8466,&quot;^1:&quot;,true,536881112]],[&quot;^16&quot;,[8466,&quot;^;&quot;,&quot;~u9fb9b161-179c-40bc-a281-7259b6e0092e&quot;,536881112]],[&quot;^16&quot;,[8467,&quot;^N&quot;,true,536882586]],[&quot;^16&quot;,[8467,&quot;^R&quot;,&quot;**Rule 3: Be genuinely helpful**&quot;,536881142]],[&quot;^16&quot;,[8467,&quot;^P&quot;,&quot;^19&quot;,536881124]],[&quot;^16&quot;,[8467,&quot;^F&quot;,8464,536881127]],[&quot;^16&quot;,[8467,&quot;^Y&quot;,8427,536881124]],[&quot;^16&quot;,[8467,&quot;^V&quot;,8454,536881127]],[&quot;^16&quot;,[8467,&quot;^U&quot;,8427,536881142]],[&quot;^16&quot;,[8467,&quot;^?&quot;,[&quot;^ &quot;],536881142]],[&quot;^16&quot;,[8467,&quot;^1:&quot;,true,536881124]],[&quot;^16&quot;,[8467,&quot;^;&quot;,&quot;~u62f3ef17-0691-4a52-92e6-20daf0696109&quot;,536881124]],[&quot;^16&quot;,[8468,&quot;^N&quot;,true,536882587]],[&quot;^16&quot;,[8468,&quot;^R&quot;,&quot;**Rule 4: Be direct**&quot;,536881130]],[&quot;^16&quot;,[8468,&quot;^P&quot;,&quot;^19&quot;,536881130]],[&quot;^16&quot;,[8468,&quot;^F&quot;,8467,536881145]],[&quot;^16&quot;,[8468,&quot;^Y&quot;,8427,536881130]],[&quot;^16&quot;,[8468,&quot;^V&quot;,8454,536881130]],[&quot;^16&quot;,[8468,&quot;^U&quot;,8427,536881130]],[&quot;^16&quot;,[8468,&quot;^1:&quot;,true,536881130]],[&quot;^16&quot;,[8468,&quot;^;&quot;,&quot;~u417adf65-7aae-42f5-ac2c-38526c72d103&quot;,536881130]],[&quot;^16&quot;,[8470,&quot;^R&quot;,&quot;The best advice Ive heard on how to effectively write marketing copy targeted at developers is to go out and get to know a developer and then imagine you are writing to that individual person each time. This quickly eliminates anything sales-y and helps produce genuinely useful content.&quot;,536881130]],[&quot;^16&quot;,[8470,&quot;^P&quot;,&quot;^19&quot;,536881130]],[&quot;^16&quot;,[8470,&quot;^F&quot;,8468,536881789]],[&quot;^16&quot;,[8470,&quot;^Y&quot;,8427,536881130]],[&quot;^16&quot;,[8470,&quot;^V&quot;,8468,536881136]],[&quot;^16&quot;,[8470,&quot;^U&quot;,8427,536881789]],[&quot;^16&quot;,[8470,&quot;^1:&quot;,true,536881130]],[&quot;^16&quot;,[8470,&quot;^;&quot;,&quot;~u5c8a6b58-bc51-4b4b-8116-2cf97539de0c&quot;,536881130]],[&quot;^16&quot;,[8471,&quot;^R&quot;,&quot;Recognize that developers are obsessed with precision. An error in a line of code could be fatal. So they naturally hold a low tolerance for spelling and grammar errors. The fastest way to lose credibility with developers is to include errors in your writing.&quot;,536881130]],[&quot;^16&quot;,[8471,&quot;^P&quot;,&quot;^19&quot;,536881130]],[&quot;^16&quot;,[8471,&quot;^F&quot;,8470,536881130]],[&quot;^16&quot;,[8471,&quot;^Y&quot;,8427,536881130]],[&quot;^16&quot;,[8471,&quot;^V&quot;,8468,536881136]],[&quot;^16&quot;,[8471,&quot;^U&quot;,8427,536881130]],[&quot;^16&quot;,[8471,&quot;^1:&quot;,true,536881130]],[&quot;^16&quot;,[8471,&quot;^;&quot;,&quot;~u4014d487-992c-4a3a-bd7f-4b09313862ee&quot;,536881130]],[&quot;^16&quot;,[8472,&quot;^R&quot;,&quot;When crafting marketing copy for this audience, take the approach that [Hacker News](https://news.ycombinator.com/) adopts for accepting title submissions for links: Get to the point in as few words as possible. If you can say it in a tweet, youre getting close (though you can probably cut more). Segment was known for optimizing many of their early [blog posts](https://segment.com/blog/) specifically for HN, which got them into a good habit of writing directly and succinctly.&quot;,536881130]],[&quot;^16&quot;,[8472,&quot;^P&quot;,&quot;^19&quot;,536881130]],[&quot;^16&quot;,[8472,&quot;^F&quot;,8471,536881130]],[&quot;^16&quot;,[8472,&quot;^Y&quot;,8427,536881130]],[&quot;^16&quot;,[8472,&quot;^V&quot;,8468,536881136]],[&quot;^16&quot;,[8472,&quot;^U&quot;,8427,536881130]],[&quot;^16&quot;,[8472,&quot;^1:&quot;,true,536881130]],[&quot;^16&quot;,[8472,&quot;^;&quot;,&quot;~u07cfb6d4-c8b8-422a-b432-1a779051c1f3&quot;,536881130]],[&quot;^16&quot;,[8473,&quot;^N&quot;,true,536882590]],[&quot;^16&quot;,[8473,&quot;^R&quot;,&quot;**Rule 5: Think beyond the 9-to-5**&quot;,536881130]],[&quot;^16&quot;,[8473,&quot;^P&quot;,&quot;^19&quot;,536881130]],[&quot;^16&quot;,[8473,&quot;^F&quot;,8468,536881136]],[&quot;^16&quot;,[8473,&quot;^Y&quot;,8427,536881130]],[&quot;^16&quot;,[8473,&quot;^V&quot;,8454,536881130]],[&quot;^16&quot;,[8473,&quot;^U&quot;,8427,536881130]],[&quot;^16&quot;,[8473,&quot;^1:&quot;,true,536881130]],[&quot;^16&quot;,[8473,&quot;^;&quot;,&quot;~u8cc92e42-ed0b-4faa-9cb3-a559b96a7ad6&quot;,536881130]],[&quot;^16&quot;,[8474,&quot;^R&quot;,&quot;Many developers are developers in and out of work, with side projects on a wide range of topics (from hacking their dishwasher to building a marketplace or a game). This is especially true during a pandemic where everyone is working from home and the lines between days and nights are blurring together.&quot;,536881130]],[&quot;^16&quot;,[8474,&quot;^P&quot;,&quot;^19&quot;,536881130]],[&quot;^16&quot;,[8474,&quot;^F&quot;,8473,536881130]],[&quot;^16&quot;,[8474,&quot;^Y&quot;,8427,536881130]],[&quot;^16&quot;,[8474,&quot;^V&quot;,8473,536881133]],[&quot;^16&quot;,[8474,&quot;^U&quot;,8427,536881130]],[&quot;^16&quot;,[8474,&quot;^1:&quot;,true,536881130]],[&quot;^16&quot;,[8474,&quot;^;&quot;,&quot;~uec06a3ed-60cb-4bf8-ad1f-ce9e24733731&quot;,536881130]],[&quot;^16&quot;,[8475,&quot;^R&quot;,&quot;Part of community building for developers can also include providing technical examples and inspiration for these projects supported by your service.&quot;,536881130]],[&quot;^16&quot;,[8475,&quot;^P&quot;,&quot;^19&quot;,536881130]],[&quot;^16&quot;,[8475,&quot;^F&quot;,8474,536881130]],[&quot;^16&quot;,[8475,&quot;^Y&quot;,8427,536881130]],[&quot;^16&quot;,[8475,&quot;^V&quot;,8473,536881133]],[&quot;^16&quot;,[8475,&quot;^U&quot;,8427,536881130]],[&quot;^16&quot;,[8475,&quot;^1:&quot;,true,536881130]],[&quot;^16&quot;,[8475,&quot;^;&quot;,&quot;~u900e207f-94a7-45c9-a438-84ae3bc4c8f3&quot;,536881130]],[&quot;^16&quot;,[8476,&quot;^R&quot;,&quot;Aim to prove yourself as a trusted guide. Invest in comprehensive, high-quality resources (e.g. great API documentation, a well-maintained help center, how-to videos, sample use cases) and make it easy to contact you directly if they need some extra help. (Chances are, they wont)&quot;,536881142]],[&quot;^16&quot;,[8476,&quot;^P&quot;,&quot;^19&quot;,536881142]],[&quot;^16&quot;,[8476,&quot;^F&quot;,8467,536881142]],[&quot;^16&quot;,[8476,&quot;^Y&quot;,8427,536881142]],[&quot;^16&quot;,[8476,&quot;^V&quot;,8467,536881145]],[&quot;^16&quot;,[8476,&quot;^U&quot;,8427,536881142]],[&quot;^16&quot;,[8476,&quot;^1:&quot;,true,536881142]],[&quot;^16&quot;,[8476,&quot;^;&quot;,&quot;~u973f516c-259c-41a7-836b-ab8b78790270&quot;,536881142]],[&quot;^16&quot;,[8477,&quot;^R&quot;,&quot;Timely, knowledgeable, and capable support was the next most important element developers identified in the Accenture survey.&quot;,536881142]],[&quot;^16&quot;,[8477,&quot;^P&quot;,&quot;^19&quot;,536881142]],[&quot;^16&quot;,[8477,&quot;^F&quot;,8476,536881142]],[&quot;^16&quot;,[8477,&quot;^Y&quot;,8427,536881142]],[&quot;^16&quot;,[8477,&quot;^V&quot;,8467,536881145]],[&quot;^16&quot;,[8477,&quot;^U&quot;,8427,536881142]],[&quot;^16&quot;,[8477,&quot;^1:&quot;,true,536881142]],[&quot;^16&quot;,[8477,&quot;^;&quot;,&quot;~ub095f853-9c76-4596-a6ef-a68e62621e83&quot;,536881142]],[&quot;^16&quot;,[8478,&quot;^13&quot;,1,536881151]],[&quot;^16&quot;,[8503,&quot;^R&quot;,&quot;URLs:&quot;,536881579]],[&quot;^16&quot;,[8503,&quot;^P&quot;,&quot;^19&quot;,536881576]],[&quot;^16&quot;,[8503,&quot;^@&quot;,false,536881576]],[&quot;^16&quot;,[8503,&quot;^F&quot;,8567,536882217]],[&quot;^16&quot;,[8503,&qu
